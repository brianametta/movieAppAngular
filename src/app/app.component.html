<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Director</th>
        <th>Release Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <td>
          <a href="" class="appearClickable" (click)="getMovieForEditing(movie._id)" data-toggle="modal" data-target="#editMovieModal">
            {{movie.title}}
          </a>
        </td>
        <td>{{movie.director}}</td>
        <td>{{movie.releaseDate}}</td>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#addMovieModal">
    <fa name="plus"></fa>
  </button>
</div>

<div class="modal fade" id="addMovieModal" tabindex="-1" role="dialog" aria-labelledby="addMovieModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addMovieModalLabel">Add new movie</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (submit)="addMovie(movieToAdd)">
          <div class="form-group">
            <label for="titleInput">Title</label>
            <input [(ngModel)]="movieToAdd.title" name="movieToAdd.title" type="text" class="form-control" id="titleInput">
          </div>
          <div class="form-group">
            <label for="directorInput">Director</label>
            <input [(ngModel)]="movieToAdd.director" name="movieToAdd.director" type="text" class="form-control" id="directorInput">
          </div>
          <div class="form-group">
            <label for="releaseDateInput">Release Date</label>
            <input [(ngModel)]="movieToAdd.releaseDate" name="movieToAdd.releaseDate" type="text" class="form-control" id="releaseDateInput">
          </div>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editMovieModal" tabindex="-1" role="dialog" aria-labelledby="editMovieModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form (submit)="editMovie(movieToEdit._id, movieToEdit)">
        <div class="modal-header">
          <h5 class="modal-title" id="editMovieModalLabel">Edit movie</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label for="titleInput">Title</label>
            <input [(ngModel)]="movieToEdit.title" name="title" type="text" class="form-control" id="titleInput">
          </div>
          <div class="form-group">
            <label for="directorInput">Director</label>
            <input [(ngModel)]="movieToEdit.director" name="director" type="text" class="form-control" id="directorInput">
          </div>
          <div class="form-group">
            <label for="releaseDateInput">Release Date</label>
            <input [(ngModel)]="movieToEdit.releaseDate" name="releaseDate" type="text" class="form-control" id="releaseDateInput">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" #closeBtn>Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
